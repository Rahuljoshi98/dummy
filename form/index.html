<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<body>
    
    <div class="mainContent d-flex align-items-center m-auto">
        <div class="mainContentRight col-6 py-4 px-5 m-auto">
            <form id="registrationForm" multiStepForm >
                <div class="pageOne pages" formStep>
                    <h3 class="text-center mb-4">Please fill the following details.</h3>
                    <div class="mb-3 inputFieldDiv">
                        <label for="fullName" class="form-label">Full Name</label>
                        <div class="d-flex align-items-center">
                            <input name="Full Name" type="text" class="form-control toCheckDisableButton" id="fullName" required>
                        </div>
                    </div>

                    <div class="mb-3 inputFieldDiv">
                        <label for="emailId" class="form-label">Email Id</label>
                        <div class="d-flex align-items-center">
                            <input type="email" name="Email Id" class="form-control toCheckDisableButton" id="emailId" required>
                        </div>
                    </div>

                    <div class="mb-3 inputFieldDiv">
                        <label for="emailId" class="form-label">Phone No.</label>
                        <div class="d-flex align-items-center">
                            <input type="phone" name="phone" class="form-control toCheckDisableButton" id="phone" required>
                        </div>
                    </div>

                    <button class="bg-primary" onclick="(postData(event))">Submit</button>
                    
                </div>  
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
