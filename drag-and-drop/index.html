<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftDiv" id="left">
            <div class="listItem" draggable="true" data-index = "1" id="1">
                Item 1
            </div>

            <div class="listItem" draggable="true" data-index = "2" id="2">
                Item 2
            </div>

            <div class="listItem" draggable="true" data-index = "3" id="3">
                Item 3
            </div>

            <div class="listItem" draggable="true" data-index = "4" id="4">
                Item 4
            </div>

            <div class="listItem" draggable="true" data-index = "5" id="5">
                Item 5
            </div>

            <div class="listItem" draggable="true" data-index = "6" id="6">
                Item 6
            </div>

            <div class="listItem" draggable="true" data-index = "7" id="7">
                Item 7
            </div>

        </div>
        <div class="rightDiv" id="right">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
